<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>客户管理系统</title>

    <link
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href="../public/css/main.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">切换导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/customers">客户管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">控制台</a></li>
            <li><a href="#">设置</a></li>
            <li><a href="#">个人中心</a></li>
            <li><a href="#">帮助</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="搜索" />
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li>
              <a href="/customers"
                >客户管理<span class="sr-only">(current)</span></a
              >
            </li>
            <li><a href="/customers/new">添加客户</a></li>
            <li class="active"><a href="/customers/edit">修改客户</a></li>
            <li><a href="#">分析</a></li>
            <li><a href="#">导出</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">修改客户</h1>
          <div class="table-responsive">
            <form action="/customers/edit" method="POST">
              <input type="hidden" name="id" value="{{customer._id}}" />
              <div class="form-group">
                <label for="exampleInputName">姓名</label>
                <input
                  type="text"
                  name="name"
                  value="{{customer.name}}"
                  class="form-control"
                  id="exampleInputName"
                  placeholder="请输入客户姓名"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputGender">性别</label>
                <div>
                  <label class="radio-inline">
                    <input
                      type="radio"
                      name="gender"
                      id="inlineMale"
                      value="0"
                    />
                    男
                  </label>
                  <label class="radio-inline">
                    <input
                      type="radio"
                      name="gender"
                      id="inlineFemale"
                      value="1"
                    />
                    女
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPhoneNum">手机号码</label>
                <input
                  type="number"
                  name="phoneNum"
                  value="{{customer.phoneNum}}"
                  class="form-control"
                  id="exampleInputPhoneNum"
                  placeholder="请输入客户手机号码"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputOrder">订单状态</label>
                <div>
                  <label class="radio-inline">
                    <input
                      type="radio"
                      name="order"
                      id="inlineOrderNO"
                      value="0"
                    />
                    未成交
                  </label>
                  <label class="radio-inline">
                    <input
                      type="radio"
                      name="order"
                      id="inlineOrderYES"
                      value="1"
                    />
                    已成交
                  </label>
                </div>
              </div>

              <button type="submit" class="btn btn-success">提交修改</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
