<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../public/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css"
    />
    <title>留言板</title>
  </head>
  <body>
    <div class="header container">
      <div class="page-header">
        <h1>留言板</h1>
        <a href="/post" class="btn btn-success">发表留言</a>
      </div>
    </div>
    <div class="container">
      <ul class="list-group">
        {{each userComments}}
        <li class="list-group-item">
          {{$value.name}}留言：{{$value.message}}
          <span class="pull-right">{{$value.dateTime}}</span>
        </li>
        {{/each}}
      </ul>
    </div>
  </body>
</html>
